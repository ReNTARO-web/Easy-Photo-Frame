<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像エディタ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>画像エディタ</h1>
            <input type="file" id="imageUpload" accept="image/*">
            <button id="addTextButton">テキストを追加</button>
        </header>
        <main id="editorContainer">
            <div id="canvasContainer">
                <div id="imageWrapper" class="layer" style="display: none;">
                    <img id="uploadedImage" src="#" alt="アップロードされた画像">
                    <div class="resize-handle top-left"></div>
                    <div class="resize-handle top-right"></div>
                    <div class="resize-handle bottom-left"></div>
                    <div class="resize-handle bottom-right"></div>
                </div>
                <div id="snapGuides" style="display: none;">
                    <div class="snap-line horizontal"></div>
                    <div class="snap-line vertical"></div>
                </div>
            </div>
            <aside id="sidebar">
                <h2>レイヤー</h2>
                <ul id="layerList"></ul>
            </aside>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
