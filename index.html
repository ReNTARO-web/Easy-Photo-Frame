<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像エディタ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>ExifFrame風エディタ</h1>
            <input type="file" id="imageUpload" accept="image/*">
            <button id="addTextButton">テキストを追加</button>
        </header>
        <main id="editorContainer">
            <div id="canvasContainer">
                <div id="imageFrame" class="layer" style="display: none;">
                    <img id="frameImage" src="#" alt="フレーム付き画像">
                </div>
                <div id="snapGuides" style="display: none;">
                    <div class="snap-line horizontal"></div>
                    <div class="snap-line vertical"></div>
                </div>
            </div>
            <aside id="sidebar">
                <h2>レイヤー</h2>
                <ul id="layerList"></ul>
            </aside>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
