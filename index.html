<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>å†™çœŸãƒ•ãƒ¬ãƒ¼ãƒ ã‚¨ãƒ‡ã‚£ã‚¿</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body { font-family: sans-serif; }
    .editable-text {
      cursor: text;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useRef, useEffect } = React;

    // SNS/å°åˆ·ç”¨ã®æ¯”ç‡ãƒªã‚¹ãƒˆ
    const aspectRatios = {
      "Instagram (1:1)": [800, 800],
      "Twitter (16:9)": [1280, 720],
      "YouTube (1280Ã—720)": [1280, 720],
      "Facebook (1200Ã—630)": [1200, 630],
      "A4ç¸¦ (210Ã—297)": [794, 1123],
      "A4æ¨ª (297Ã—210)": [1123, 794],
      "æ±ç”¨ (4:3)": [1024, 768],
      "æ±ç”¨ (3:2)": [1200, 800],
    };

    function App() {
      const [ratio, setRatio] = useState("Instagram (1:1)");
      const [photos, setPhotos] = useState([]);
      const [texts, setTexts] = useState([
        { id: 1, content: "ã“ã“ã‚’ãƒ€ãƒ–ãƒ«ã‚¯ãƒªãƒƒã‚¯ã—ã¦ç·¨é›†", x: 50, y: 50 }
      ]);
      const [editingId, setEditingId] = useState(null);
      const containerRef = useRef(null);

      const [cw, ch] = aspectRatios[ratio];

      // å†™çœŸã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
      const handleUpload = (e) => {
        const files = Array.from(e.target.files);
        files.forEach((file, idx) => {
          if (!file.type.startsWith("image/")) return;
          const url = URL.createObjectURL(file);
          setPhotos((prev) => [...prev, {
            id: Date.now()+idx, url, x: 50, y: 100+idx*40, w:300, h:200
          }]);
        });
      };

      // ä¿å­˜
      const saveAsImage = async () => {
        const canvas = await html2canvas(containerRef.current, { scale: 2 });
        const link = document.createElement("a");
        link.download = "workspace.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      };

      // ãƒ†ã‚­ã‚¹ãƒˆæ›´æ–°
      const handleTextChange = (id, value) => {
        setTexts((prev) => prev.map((t) =>
          t.id === id ? { ...t, content: value } : t
        ));
      };

      return (
        <div className="p-6 space-y-4">
          <h1 className="text-2xl font-bold">ğŸ“· å†™çœŸãƒ•ãƒ¬ãƒ¼ãƒ ã‚¨ãƒ‡ã‚£ã‚¿</h1>

          {/* ã‚³ãƒ³ãƒˆãƒ­ãƒ¼ãƒ« */}
          <div className="flex flex-wrap gap-2">
            {Object.keys(aspectRatios).map((r) => (
              <button key={r} onClick={() => setRatio(r)}
                className={`px-3 py-1 rounded ${r===ratio ? "bg-blue-500 text-white":"bg-gray-200"}`}>
                {r}
              </button>
            ))}
          </div>

          <input type="file" accept="image/*" multiple onChange={handleUpload} />

          <button onClick={saveAsImage} className="px-4 py-2 bg-green-500 text-white rounded">
            ä¿å­˜
          </button>

          {/* ãƒ¯ãƒ¼ã‚¯ã‚¹ãƒšãƒ¼ã‚¹ */}
          <div ref={containerRef} className="relative bg-white border shadow"
            style={{ width:cw, height:ch }}>
            
            {/* å†™çœŸé…ç½® */}
            {photos.map((p) => (
              <img key={p.id} src={p.url}
                style={{ position:"absolute", left:p.x, top:p.y, width:p.w, height:p.h }}
              />
            ))}

            {/* ãƒ†ã‚­ã‚¹ãƒˆé…ç½® */}
            {texts.map((t) => (
              editingId === t.id ? (
                <textarea
                  key={t.id}
                  autoFocus
                  value={t.content}
                  onChange={(e) => handleTextChange(t.id, e.target.value)}
                  onBlur={() => setEditingId(null)}
                  style={{
                    position: "absolute",
                    left: t.x,
                    top: t.y,
                    minWidth: "200px",
                    background: "transparent",
                    border: "1px dashed gray",
                  }}
                />
              ) : (
                <div
                  key={t.id}
                  className="editable-text absolute"
                  style={{ left: t.x, top: t.y }}
                  onDoubleClick={() => setEditingId(t.id)}
                >
                  {t.content}
                </div>
              )
            ))}
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
