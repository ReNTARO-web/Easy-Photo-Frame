<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>写真フレームエディタ</title>
  <!-- React & Babel -->
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- html2canvas（保存用） -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", "Segoe UI", sans-serif; }
    .editable-text {
      cursor: text;
      white-space: pre-wrap;
      word-break: break-word;
    }
    .resize-handle {
      width: 10px; height: 10px;
      background: #2563eb;
      position: absolute;
      right: -5px; bottom: -5px;
      cursor: se-resize;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useRef } = React;

    // SNS比率
    const aspectRatios = {
      "Instagram (1:1)": [800, 800],
      "Twitter (16:9)": [1280, 720],
      "YouTube (1280×720)": [1280, 720],
      "Facebook (1200×630)": [1200, 630],
      "A4縦 (210×297)": [794, 1123],
      "A4横 (297×210)": [1123, 794],
      "汎用 (4:3)": [1024, 768],
      "汎用 (3:2)": [1200, 800],
    };

    function App() {
      const [ratio, setRatio] = useState("Instagram (1:1)");
      const [photos, setPhotos] = useState([]);
      const [texts, setTexts] = useState([
        { id: 1, content: "ダブルクリックで編集", x: 50, y: 50 }
      ]);
      const [editingId, setEditingId] = useState(null);
      const containerRef = useRef(null);

      const [cw, ch] = aspectRatios[ratio];

      // 写真アップロード
      const handleUpload = (e) => {
        const files = Array.from(e.target.files);
        files.forEach((file, idx) => {
          if (!file.type.startsWith("image/")) return;
          const url = URL.createObjectURL(file);
          setPhotos((prev) => [...prev, {
            id: Date.now()+idx, url, x: 50, y: 100+idx*40, w:300, h:200
          }]);
        });
      };

      // 保存
      const saveAsImage = async () => {
        if (!containerRef.current) return;
        const canvas = await html2canvas(containerRef.current, { scale: 2 });
        const link = document.createElement("a");
        link.download = "workspace.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
      };

      // テキスト変更
      const handleTextChange = (id, value) => {
        setTexts((prev) => prev.map((t) =>
          t.id === id ? { ...t, content: value } : t
        ));
      };

      return (
        <div className="p-4 space-y-4">
          <h1 className="text-2xl font-bold">写真フレームエディタ</h1>

          {/* SNS比率ボタン */}
          <div className="flex flex-wrap gap-2">
            {Object.keys(aspectRatios).map((r) => (
              <button key={r} onClick={() => setRatio(r)}
                className={`px-3 py-1 rounded ${r===ratio ? "bg-blue-500 text-white":"bg-gray-200"}`}>
                {r}
              </button>
            ))}
          </div>

          <input type="file" accept="image/*" multiple onChange={handleUpload} />

          <button onClick={saveAsImage} className="px-4 py-2 bg-green-500 text-white rounded">
            保存
          </button>

          {/* ワークスペース */}
          <div ref={containerRef} className="relative bg-white border shadow overflow-hidden"
            style={{ width:cw, height:ch }}>
            
            {/* 写真 */}
            {photos.map((p) => (
              <img key={p.id} src={p.url}
                style={{ position:"absolute", left:p.x, top:p.y, width:p.w, height:p.h }}
              />
            ))}

            {/* テキスト */}
            {texts.map((t) => (
              editingId === t.id ? (
                <textarea
                  key={t.id}
                  autoFocus
                  value={t.content}
                  onChange={(e) => handleTextChange(t.id, e.target.value)}
                  onBlur={() => setEditingId(null)}
                  onKeyDown={(e) => { if (e.key === "Enter") setEditingId(null); }}
                  style={{
                    position: "absolute",
                    left: t.x,
                    top: t.y,
                    minWidth: "200px",
                    background: "transparent",
                    border: "1px dashed gray",
                    fontFamily: "-apple-system, BlinkMacSystemFont, 'Helvetica Neue', 'Segoe UI', sans-serif"
                  }}
                />
              ) : (
                <div
                  key={t.id}
                  className="editable-text absolute"
                  style={{ left: t.x, top: t.y }}
                  onDoubleClick={() => setEditingId(t.id)}
                >
                  {t.content}
                </div>
              )
            ))}
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
